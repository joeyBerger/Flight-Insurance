</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <select id="dropDownFlights_register">                
                <option value="flight1">SWX 435</option>
                <option value="flight2">AA 546</option>
                <option value="flight3">UA 1123</option>
            </select>
            <btn class="btn btn-primary" id="registerFlight">Register</btn>
        </div>
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <select id="dropDownFlights_isRegistered">                
                <option value="flight1">SWX 435</option>
                <option value="flight2">AA 546</option>
                <option value="flight3">UA 1123</option>
            </select>
            <btn class="btn btn-primary" id="isRegistered">Is Flight Registered</btn>
        </div>
        <div class="row top-20">
            <label class="form">Fund Airline</label> <input type="text" id="t" value="10"> <btn class="btn btn-primary" id="fundAirline">Fund Initial Airline</btn>
        </div>
        <div class="row top-20">
            <select id="dropDownFlights_buyInsurance">                
                    <option value="flight1">SWX 435</option>
                    <option value="flight2">AA 546</option>
                    <option value="flight3">UA 1123</option>
            </select>            
            <input type="text" id="insuranceValue" value=".5"> <btn class="btn btn-primary" id="buyInsurance">Buy Insurance</btn>       
        </div>
        <!-- <div class="row top-20">
            <label class="form">Test4</label> <btn class="btn btn-primary" id="test5">Credit</btn>
        </div> -->
        <div class="row top-20">
            <label class="form">Show Credit Balance</label> <btn class="btn btn-primary" id="showCreditBalance">Show Credit Balance</btn>
        </div>
        <div class="row top-20">
            <label class="form">Payout After Credit</label> <btn class="btn btn-primary" id="payout">Payout</btn>
        </div>
        <div class="row top-20">
            <select id="dropDownFlights_fetchFlight">                
                    <option value="flight1">SWX 435</option>
                    <option value="flight2">AA 546</option>
                    <option value="flight3">UA 1123</option>
            </select>  
            <btn class="btn btn-primary" id="fetchFlightStatus">Fetch Flight Status</btn>
        </div>
        <div class="row top-20">
            <label class="form">Show Balance</label> <btn class="btn btn-primary" id="showUserBalance">Show Balance</btn>
        </div>
    </main>

</body>

</html>
